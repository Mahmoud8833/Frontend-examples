<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="head">
      <div class="logo">
        <img src="assets/images/" alt="logo">
      </div>
      <button class="toggle-mode">
        <img src="assets/images/icon-moon.svg" alt="">
      </button>
    </div>

    <div class="main">
      <div class="buttons">
        <span>Extensions List</span>
        <div class="toggle-active">
          <button class="btn">All</button>
          <button class="btn">Active</button>
          <button class="btn">Inactive</button>
        </div>
      </div>

      <div class="extensions-cards">
        <div class="card">
          <div class="description">
            <img src="" alt="">
            <div class="text">
              <h3>DevLens</h3>
              <p>Quickly inspect page layouts and visualize element boundaries</p>
            </div>
            <div class="action-btns">
              <button class="remove">Remove</button>
              <input type="checkbox" name="" id="check">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!-- <script src="script.js"></script> -->
</body>

</html>
